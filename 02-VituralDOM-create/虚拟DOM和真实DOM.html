<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello react</title>
    <!--    1.引入核心js文件-->
    <script src="./../js/react.development.js"></script>
    <script src="./../js/react-dom.development.js"></script>
    <script src="./../js/babel.min.js"></script>
</head>
<body>
<!--    2.创建一个容器-->
<div id="hello"></div>
</body>
<script type="text/babel"> // 标识jsx语法
// 创建虚拟DOM，很方便，避免嵌套
    let VDOM = (
        <h1><span>hello react</span></h1>
    )
    ReactDOM.render(VDOM,document.getElementById("hello"))
    let TDOM = document.getElementById("hello")
    console.log("真实DOM:"+TDOM)
    console.log("虚拟DOM:"+VDOM)
    debugger;
    console.log(typeof(VDOM))
    console.log(VDOM instanceof Object)

/**
 * 虚拟DOM：
 *  1.本质是Object对象
 *  2.虚拟DOM比较轻，真实DOM比较重，因为虚拟DOM是React内部再用，无需真是DOM那么多的属性
 *  3.虚拟DOM最终会被React转化为真实DOM，呈现在页面上
 *
 *  xml早期用于存储和传输数据
 *  --》json存数据
 *  parse：json字符串-->js对象
 *  stringify:js-->json字符串
 */
</script>
</html>
