<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello react</title>
<!--    1.引入核心js文件-->
    <script src="./../js/react.development.js"></script>
    <script src="./../js/react-dom.development.js"></script>
    <script src="./../js/babel.min.js"></script>
</head>
<body>
<!--    2.创建一个容器-->
<div id="hello"></div>
</body>
<script type="text/babel"> // 标识jsx语法
// 创建虚拟DOM，很方便，避免嵌套
    let VDOM = (
        <h1><span>hello react</span></h1>
    ) // 这里不要加引号，jsx语法格式（不是字符串）
    ReactDOM.render(VDOM,document.getElementById("hello"))
//      3.原生的js和jsx区别
</script>
</html>
